<section class="your-order">
  <div class="main">
    <div class="back-img"></div>
    <div class="container order-part">
      <div class="order">
        <h2 class="order-title" id="customer-order">
          <span class="order-title-color">Your order</span> is our priority:
          Personalized approach and quality of service
        </h2>
        <form class="order-form">
          <div class="order-item">
            <label class="order-label" for="user-name"></label>
            <input
              type="text"
              class="form-input"
              name="user-name"
              id="user-name"
              pattern="[A-Za-z]+"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="order-item">
            <label class="order-label" for="user-email"></label>
            <input
              type="email"
              class="form-input"
              name="user-email"
              id="user-email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="order-comment">
            <label class="order-label" for="form-comment"></label>
            <textarea
              class="form-comm"
              name="form-comment"
              id="form-comment"
              rows="7"
              placeholder="Comments"
            ></textarea>
          </div>
          <button type="submit" class="form-btn">
            <span class="btn-text">Send</span>
            <svg class="btn-icon" width="26" height="10">
              <use href="./img/icons.svg#icon-pointer"></use>
            </svg>
          </button>
        </form>
      </div>
      <div class="ornament">
        <picture>
          <source
            srcset="
              ./img/your_order/desctop/image1-desc.avif    1x,
              ./img/your_order/desctop/image1-desc-2x.avif 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./img/your_order/tablet/image1-tab.avif    1x,
              ./img/your_order/tablet/image1-tab-2x.avif 2x
            "
            media="(min-width: 768px)"
          />
          <img src="./img/your_order/desctop/image1-desc.avif" alt="Ornament" />
        </picture>
      </div>
    </div>
  </div>
</section>
